name: Bot Feed Updates

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  feed-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download previous state
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: truck-state
          path: .
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.7'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 atproto geopy
      
      - name: Write credentials files
        run: |
          mkdir -p secrets
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > service_account.json
          echo '${{ secrets.BLUESKY_CREDENTIALS }}' > secrets/credentials.json
      
      - name: Run Bot Script
        run: |
          python CNL-Bluesky.py
          echo "Bot feed refreshed"
      
      - name: Upload state file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: truck-state
          path: truck_state.json
